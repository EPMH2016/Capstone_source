		<body layout="column" layout-align="center center">
			
			<div layout="row">
				  	<div flex="50">
					<md-button class="md-fab" aria-label="FAB" style="background:dodgerblue;">
  						<ng-md-icon icon="arrow_back" size="52" ></ng-md-icon> 
					</md-button>
					</div>
					<div flex="50" layout="row" layout-align="end end">
					<md-button class="md-fab" aria-label="FAB" style="background:dodgerblue;">
  						<ng-md-icon icon="home" size="48" ></ng-md-icon> 
					</md-button>
					</div>
			  </div>
			  
			<h2 class="md-display-3">Configure DAQs</h2>
            
			<div layout="row" layout-align="center start" class="colorNested" flex>
 			<div><md-button class="pinkbutton" flex="10" > DAQ 1 </md-button></div>
			<div><md-button class="pinkbutton" flex="10"> DAQ 2 </md-button></div>
			<div><md-button class="pinkbutton" flex="10"> DAQ 3 </md-button></div>
  			</div>
            
            <div><h3>ID: 12345</h3></div>
            <div><h3>Location: Basement</h3></div>
            <div>
				 	 <md-radio-group layout="row" ng-model="selectedType"layout-align="end" flex="50">
      					<div><md-radio-button value="Ambient Temp (F)" aria-label="Label 1">Ambient Temp</md-radio-button></div>
						<div>  <md-radio-button value="Thermocouple 1 (F)" aria-label="Label 3">T 1 (F)</md-radio-button></div>
						<div>  <md-radio-button value="Thermocouple 2 (F)" aria-label="Label 3">T 2 (F)</md-radio-button></div>
						<div>  <md-radio-button value="Thermocouple 3 (F)" aria-label="Label 3">T 3 (F)</md-radio-button></div>
      					<div><md-radio-button ng-click="changeGraphType('Light')" value="Light" aria-label="Label 3">Light</md-radio-button></div>
					 </md-radio-group>
            </div>
            <div>
            <form layout = "column" layout-align="start" action="demo_form.asp">
                Lower Threshold: <input type="text" name="fname"><br>
                Upper Threshold: <input type="text" name="lname"><br>
                <div layout="row" layout-align="center center"><md-button class="pinkbutton" flex="10"> SUBMIT </md-button></div>
                <!--<input type="submit" value="Submit">-->
            </form>
            
            
            
            
            </div>
