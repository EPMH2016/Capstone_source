 <!DOCTYPE HTML>
<html ng-app = "WebApp">
		
		<head>
      <title> Configure DAQ </title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
			<script src="http://code.highcharts.com/highcharts.js"></script>
			<script src="http://code.highcharts.com/modules/exporting.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
			<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 
			<link rel="stylesheet" type="text/css" href="css/format.css"></link>
			<script src = "js/app.js"></script>
			<script src = "js/controllers.js"></script>
			<script src="js/main.js"></script>
			
        </head>
		
		<body layout="column" layout-align="center center">
			
			 <div layout="row" ng-controller="navController">
				  	
				  	<md-button ng-click="toggleRight()"
            		ng-hide="isOpenRight()" class="md-icon-button md-accent" aria-label="Nav">
        				<md-icon  md-svg-icon="images/navIcon.svg"></md-icon>
      				</md-button>
					
			  </div>


    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Navigation</h1>
      </md-toolbar>
      <md-content ng-controller="navController" layout-padding>
        <form>
          <md-button onclick="window.open('index.html', '_self');" ng-click="close()" class="md-primary">
          Home
          </md-button>
          <md-button onclick="window.open('overlay.html', '_self');" ng-click="close()" class="md-primary">
          View Data
          </md-button>
          <md-button onclick="window.open('manage_data.html', '_self');" ng-click="close()" class="md-primary">
          Manage Data 
          </md-button>
          <md-button onclick="window.open('system_config.html','_self');" ng-click="close()" class="md-primary">
          System Configuration
          </md-button>
          <md-button onclick="window.open('configure_DAQ.html','_self');" ng-click="close()" class="md-primary">
          Configure DAQs
          </md-button>

        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Navigation
        </md-button>
      </md-content>
    </md-sidenav>
			  


			<h2 class="md-display-3" style="margin:20px">Configure DAQs</h2>
            
      <div ng-controller="CDController" layout="column" layout-align="begin" class="colorNested" flex>
			<div layout="row" layout-align="center start" class="colorNested" >
 			   <div><md-button class="pinkbutton" ng-click="getDAQInfo('DAQ1')" flex="10" > DAQ 1 </md-button></div>
			   <div><md-button class="pinkbutton" ng-click="getDAQInfo('DAQ2')" flex="10"> DAQ 2 </md-button></div>
			   <div><md-button class="pinkbutton" ng-click="getDAQInfo('DAQ3')" flex="10"> DAQ 3 </md-button></div>
  		</div>
            <div layout="column" layout-align="start center">
            	<h4 style="margin:10px">ID: {{ daq_ID }} </h4>
            	<h4 style="margin:10px">Location: {{ daq_location }}</h4>
              <md-button class="pinkbutton" ng-click="changeTimeInterval()" style="margin:15px"> Change Time Interval </md-button>
              <md-button class="pinkbutton" ng-click="ping()" style="margin:15px"> Ping </md-button>
            </div>
          </div>

          <div ng-controller="CDController" style="display:none" id="changeTimeIntervalDiv" layout = "column" layout-align="begin" flex>
            <div>
              <md-radio-group layout="row" ng-model="currentDAQ"layout-align="end" flex="30">
                 <div>  <md-radio-button value="DAQ1" ng-click="radioButtonClicked('DAQ1')" aria-label="Label 1">DAQ1</md-radio-button></div>
                 <div>  <md-radio-button value="DAQ2" ng-click="radioButtonClicked('DAQ2')" aria-label="Label 3">DAQ2</md-radio-button></div>
                 <div>  <md-radio-button value="DAQ3" ng-click="radioButtonClicked('DAQ3')" aria-label="Label 3">DAQ3</md-radio-button></div>
              </md-radio-group>
            </div>
            
            <div>
           
              <form layout = "column" layout-align="center center">
                <div layout-align="center center" style="margin:5px">
                  <div layout = "row"><p>Current Interval:  <b>{{currentTimeInterval}}</b></p> </div>
                </div>
                <div  style="margin:5px">
                  New Time Interval:  <input type="text" name="fname" style="font-weight: bold; width: 80px" ng-model="newTimeInterval"><br>
                </div>
                  <div layout="row" layout-align="center center" >
                    <md-button class="pinkbutton" ng-click="updateTimeInterval()" flex="30"> SUBMIT </md-button>
                  </div>
              </form>
            
            </div>
          </div>

           
        
			
			
	
	
	  
			  
</body>

			
		

</html>
