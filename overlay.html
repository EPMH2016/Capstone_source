<!DOCTYPE HTML>
<html ng-app = "WebApp">
		<head>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
			<script src="http://code.highcharts.com/highcharts.js"></script>
			<script src="http://code.highcharts.com/modules/exporting.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
			<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 
			<link rel="stylesheet" type="text/css" href="css/format.css"></link>
			<script src = "js/app.js"></script>
			<script src = "js/controllers.js"></script>
			<script src="js/main.js"></script>
			
        </head>
		
		<body>
			
			
			
            <div layout="row" ng-controller="DAQGraphController">
        


					 <!-- <nav class="navbar navbar-default" flex="10">
						<md-button class="pinkbutton" ng-click="DAQ1()" >DAQ 1</md-button>
						<md-button class="pinkbutton" ng-click="DAQ2()" >DAQ 2</md-button>
						<md-button class="pinkbutton" ng-click="DAQ3()" >DAQ 3</md-button>
						<md-button class="pinkbutton" ng-click="DAQ4()" >DAQ 4</md-button>
						<md-button class="pinkbutton" ng-click="DAQ5()" >DAQ 5</md-button>
        			 </nav> -->
        			 
				 	 <md-radio-group layout="row" ng-model="selectedType"layout-align="end" flex="80">
						  Selected: {{selectedType}}
      					<md-radio-button ng-click="changeGraphType('T1')" value="Thermocouple 1 (F)" aria-label="Label 1">T1 (C)</md-radio-button>
      					<md-radio-button ng-click="changeGraphType('T2')" value="Thermocouple 2(F)"> T2 (C) </md-radio-button>
						  <md-radio-button ng-click="changeGraphType('T3')" value="Thermocouple 3 (F)" aria-label="Label 3">T3 (C)</md-radio-button>
						  <md-radio-button ng-click="changeGraphType('T4')" value="Thermocouple 4 (F)" aria-label="Label 3">T4 (C)</md-radio-button>
						  <md-radio-button ng-click="changeGraphType('Light')" value="Light (lux)" aria-label="Label 3">Light (lux)</md-radio-button>
      					<md-radio-button ng-click="changeGraphType('Ambient')" value="Ambient (F)" aria-label="Label 3">Ambient (C)</md-radio-button>
					 </md-radio-group>
					 <div flex="20">
					 </div>
					 
      		</div>
			  
			  <div layout="row" ng-controller="navController">
<!-- 				  	<div flex="50">
					</div> -->
					<div flex layout="row" layout-align="end end">
					
					<md-button ng-click="toggleRight()"
            		ng-hide="isOpenRight()" class="md-icon-button md-accent" aria-label="Nav">
        				<md-icon  md-svg-icon="images/navIcon.svg"></md-icon>
      				</md-button>
						
					</div>
			  </div>

		<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Navigation</h1>
      </md-toolbar>
      <md-content ng-controller="navController" layout-padding>
        <form>

          <md-button onclick="window.open('overlay.html', '_self');" ng-click="close()" class="md-primary">
          View Data
          </md-button>
          <md-button onclick="window.open('manage_data.html', '_self');" ng-click="close()" class="md-primary">
          Manage Data 
          </md-button>
          <md-button onclick="window.open('system_config.html','_self');" ng-click="close()" class="md-primary">
          System Configuration
          </md-button>
          <md-button onclick="window.open('configure_DAQ.html','_self');" ng-click="close()" class="md-primary">
          Configure DAQs
          </md-button>

        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Navigation
        </md-button>
      </md-content>
    </md-sidenav>
			  
			<div id = "container"></div>
			  
		</body>
		

</html>
