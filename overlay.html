<!DOCTYPE HTML>
<html ng-app = "WebApp">
		<head>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
			<script src="http://code.highcharts.com/highcharts.js"></script>
			<script src="http://code.highcharts.com/modules/exporting.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
			<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 
			<link rel="stylesheet" type="text/css" href="css/format.css"></link>
			<script src = "js/app.js"></script>
			<script src = "js/controllers.js"></script>
			<script src="js/main.js"></script>
			
        </head>
		
		<body>
			
			
			
            <div layout="row" ng-controller="DAQGraphController">
         			 
					 <nav class="navbar navbar-default" flex="50">
						<md-button class="pinkbutton" ng-click="DAQ1()" >DAQ 1</md-button>
						<md-button class="pinkbutton" ng-click="DAQ2()" >DAQ 2</md-button>
						<md-button class="pinkbutton" ng-click="DAQ3()" >DAQ 3</md-button>
						<md-button class="pinkbutton" ng-click="DAQ4()" >DAQ 4</md-button>
						<md-button class="pinkbutton" ng-click="DAQ5()" >DAQ 5</md-button>
        			 </nav>
				 	 <md-radio-group layout="row" ng-model="selectedType"layout-align="end" flex="50">
						  Selected: {{selected}}
      					<md-radio-button ng-click="changeGraphType('T1')" value="Thermocouple 1 (F)" aria-label="Label 1">T1 (F)</md-radio-button>
      					<md-radio-button ng-click="changeGraphType('T2')" value="Thermocouple 2(F)"> T2 (F) </md-radio-button>
						  <md-radio-button ng-click="changeGraphType('T3')" value="Thermocouple 3 (F)" aria-label="Label 3">T3 (F)</md-radio-button>
						  <md-radio-button ng-click="changeGraphType('T4')" value="Thermocouple 4 (F)" aria-label="Label 3">T4 (F)</md-radio-button>
						  <md-radio-button ng-click="changeGraphType('Light')" value="Light (lux)" aria-label="Label 3">Light (lux)</md-radio-button>
      					<md-radio-button ng-click="changeGraphType('Ambient')" value="Ambient (F)" aria-label="Label 3">Ambient (F)</md-radio-button>
					 </md-radio-group>
      		</div>
			  
			  <div layout="row">
				  	<div flex="50">
						<md-button class="md-fab" aria-label="FAB" style="background:dodgerblue;">
							<ng-md-icon icon="arrow_back" size="52" ></ng-md-icon> 
						</md-button>
					</div>
					<div flex="50" layout="row" layout-align="end end">
						<md-button class="md-fab" aria-label="FAB" style="background:dodgerblue;">
							<ng-md-icon icon="home" size="48" ></ng-md-icon> 
						</md-button>
					</div>
			  </div>
			  
<div id = "container"></div>
			  
		</body>
		

</html>
